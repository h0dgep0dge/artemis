<!DOCTYPE html>
<!--
	index.html: The main page for the artemis project by Shannon Denham
-->
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="lib/jquery.js"></script>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.25">
	</head>
	<body>
		<div id="arrows"> 
			<div data-byte="u" class="gamebutton triangle-up"></div>
			<div id="lr_arrows"> 
				<div data-byte="r" class="gamebutton triangle-right"></div>
				<div data-byte="l" class="gamebutton triangle-left"></div>
			</div>
			<div data-byte="d" class="gamebutton triangle-down"></div>
		</div>
		
		<div id="select_start">
			<div data-byte="e" class="gamebutton ss_button">Select</div>
			<div data-byte="t" class="gamebutton ss_button">Start</div>
		</div>

		<div id="circles">
			<div data-byte="x" class="gamebutton circle-up">X</div>

			<div id="lr_circles"> 
				<div data-byte="y" class="gamebutton circle-right">Y</div>
				<div data-byte="a" class="gamebutton circle-left">A</div>
			</div>
			
			<div data-byte="b" class="gamebutton circle-down">B</div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
