<!DOCTYPE html>
<!--
	index.html: The main page for the artemis project 
	by Shannon Denham
-->
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="lib/jquery.js"></script>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.3">
	</head>
	<body>
		<div class="authscreen">
			<h1>Please authenticate!</h1>
			<input type="tel" id="pinEntry" placeholder="Auth code" />
		</div>
		<div class="controlgroup" data-cgname="snes">
			<div id="arrows"> 
				<div data-byte="u" class="gamebutton triangle-up"></div>
				<div id="lr_arrows"> 
					<div data-byte="r" class="gamebutton triangle-right"></div>
					<div data-byte="l" class="gamebutton triangle-left"></div>
				</div>
				<div data-byte="d" class="gamebutton triangle-down"></div>
			</div>
			
			<div id="select_start">
				<div data-byte="e" class="gamebutton ss_button">Select</div>
				<div data-byte="t" class="gamebutton ss_button">Start</div>
			</div>

			<div id="circles">
				<div data-byte="x" class="gamebutton circle-up">X</div>

				<div id="lr_circles"> 
					<div data-byte="y" class="gamebutton circle-right">A</div>
					<div data-byte="a" class="gamebutton circle-left">Y</div>
				</div>
				
				<div data-byte="b" class="gamebutton circle-down">B</div>
			</div>
		</div>

		<div class="controlgroup" data-cgname="lr">
			<div class="gamebutton lrbtn lr-left" data-byte="l">&laquo;</div>
			<div class="gamebutton lrbtn lr-right" data-byte="r">&raquo;</div>
			<div class="gamebutton lr-start" data-byte="t"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
